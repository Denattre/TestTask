<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>QSOFT. Тестовое задание.</title>
</head>
<body>
  <header class="header">
    <div class="container header__container">
      <img class="header__logo" src="./img/logo.svg" alt="Логотип QSOFT">
      <form class="header__search search">
        <button class="search__btn" type="submit">
          <svg class="search__icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M20 20L15.0962 15.0962M15.0962 15.0962C16.2725 13.9199 17 12.2949 17 10.5C17 6.91015 14.0899 4 10.5 4C6.91015 4 4 6.91015 4 10.5C4 14.0899 6.91015 17 10.5 17C12.2949 17 13.9199 16.2725 15.0962 15.0962Z" stroke="#768298" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>            
        </button>
        <input class="search__input" type="text" placeholder="Найти...">
      </form>
      <div class="header__profile profile">
        <a href="#"> 
          <span class="profile__username">Константин</span>
          <svg class="profile__icon" width="25" height="25" viewBox="0 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M12.0576 13.229C7.98278 13.229 4.61188 16.2879 4.11951 20.231C4.05108 20.779 4.50536 21.229 5.05765 21.229C5.60993 21.229 6.04891 20.7779 6.14028 20.2332C6.61603 17.3972 9.08858 15.229 12.0576 15.229C15.0267 15.229 17.4993 17.3972 17.975 20.2332C18.0664 20.7779 18.5054 21.229 19.0576 21.229C19.6099 21.229 20.0642 20.779 19.9958 20.231C19.5034 16.2879 16.1325 13.229 12.0576 13.229Z" fill="#34AADD"/>
            <path d="M12.0576 11.229C14.2636 11.229 16.0576 9.435 16.0576 7.229C16.0576 5.023 14.2636 3.229 12.0576 3.229C9.85162 3.229 8.05762 5.023 8.05762 7.229C8.05762 9.435 9.85162 11.229 12.0576 11.229" stroke="#34AADD" stroke-width="2"/>
          </svg>            
        </a>
        <img class="profile__avatar" src="./img/Avatar.jpg" alt="Аватар пользователя">
      </div>     
    </div>
    <form class="header__search header__search_under search">
      <button class="search__btn" type="submit">
        <svg class="search__icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M20 20L15.0962 15.0962M15.0962 15.0962C16.2725 13.9199 17 12.2949 17 10.5C17 6.91015 14.0899 4 10.5 4C6.91015 4 4 6.91015 4 10.5C4 14.0899 6.91015 17 10.5 17C12.2949 17 13.9199 16.2725 15.0962 15.0962Z" stroke="#768298" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>            
      </button>
      <input class="search__input" type="text" placeholder="Найти...">
    </form>
  </header>

  <main class="main">
    <section class="partners">
      <div class="container partners__container">
        <h1 class="partners__title">Наши партнёры</h1>
        <ul class="partners__cards-list cards-list">
          <li class="cards-list__item">
            <img class="cards-list__image" src="./img/henkel.png" alt="Логотип Henkel">
          </li>
          <li class="cards-list__item">
            <img class="cards-list__image" src="./img/jonhdeere.png" alt="Логотип Jonh Deere">
          </li>
          <li class="cards-list__item">
            <img class="cards-list__image" src="./img/mcdonalds.png" alt="Логотип McDonald's">
          </li>
          <li class="cards-list__item">
            <img class="cards-list__image" src="./img/ikea.png" alt="Логотип IKEA">
          </li>
          <li class="cards-list__item">
            <img class="cards-list__image" src="./img/reebok.png" alt="Логотип Reebok">
          </li>
          <li class="cards-list__item">
            <img class="cards-list__image" src="./img/nike.png" alt="Логотип Nike">
          </li>
          <li class="cards-list__item">
            <img class="cards-list__image" src="./img/caterpillar.png" alt="Логотип caterpillar">
          </li>
        </ul>
      </div>
    </section>
  </main>
</body>
</html>
